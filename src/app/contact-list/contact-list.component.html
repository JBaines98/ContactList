<div class="w-full
border-2
border-solid
border-black">

            <div class="bg-gray-400 centre">
                <br>
                <div>
                    <i class="fa-solid fa-user margin"></i>
                    <label>First Name</label>
                    <input class="border-solid 
                                    border-2 
                                    border-black
                                    ml-2" readonly [(ngModel)]="contact.firstName">
                </div>
                <br>
                <div>
                    <i class="fa-solid fa-people-group margin"></i>
                    <label>Last Name</label>
                    <input class="border-solid 
                                    border-2 
                                    border-black
                                    ml-2" readonly [(ngModel)]="contact.lastName">
                </div>
                <br>
                <div>
                    <i class="fa-solid fa-phone margin"></i>
                    <label>Telephone</label>
                    <input class="border-solid 
                                    border-2 
                                    border-black
                                    ml-2" readonly [(ngModel)]="contact.telephone">
                </div>
                <br>
                <button class="border-solid
                border-2
                border-black
                bg-green-600
                centre
                ml-2" (click)="openContactDetails()">
                    <p class="ml-1 mr-1 mu-1 md-1">Open Details</p>
                </button>

                <button class="border-solid
                border-2 
                border-black
                bg-red-500
                centre
                ml-2" (click)="deleteContact()">
                    <p class="ml-1 mr-1 mu-1 md-1">Delete</p>
                </button>

                <button class="border-solid
                border-2
                border-black
                ml-2
                bg-fuchsia-400" (click)="removeFromSavedJobs()">
                    <p class="ml-1 mr-1 mu-1 md-1">Remove from saved contacts</p>
                </button>

                
            
            </div>
            
            <div class="bg-gray-400">
                <br>
            </div>
</div>
