<div class="componentBorder">
  <app-header></app-header>
</div>


<div class="flex flex-row">
  <div class="contactList bg-gray-400">

    <div class="bg-gray-400 centre">
      <br>
      <h3 class="text-3xl
                  align-middle">
          Contact List
          <i class="fa-regular fa-rectangle-list"></i>
      </h3>
      <br>
    </div>

    <div *ngIf="contactList">
      <div *ngFor="let contactDetails of contactList">
        <app-contact-list [contact]="contactDetails"
         [showFunctions]="true"
         >
        </app-contact-list>
      </div>
    </div>


  </div>
  <div class="form bg-gray-300">
    <!-- <app-form (contactEntered)="contactEntered($event)"></app-form> -->
    <app-form></app-form>
  </div>
</div>
