<div class="bg-gray-400 centre">
    <br>
    <h3 class="text-3xl
                align-middle">
        Form / details
        <i class="fa-brands fa-wpforms"></i>
    </h3>
    <br>
</div>

<hr class="hrLine">

<div class="margin">
    <table>
        <tr>
            <th class="w-32">
                <p class="centre">Icon</p>
            </th>
            <th>
                Contact Type
            </th>
            <th>
                Information
            </th>
        </tr>
        <tr>
            <td class="centre">
                icon
            </td>
            <td>
                First Name
            </td>
            <td>
                <input [(ngModel)]="contact.firstName"
                    class="border-solid
                            border-2
                            border-black
                            ml-2">
            </td>
        </tr>
        <tr>
            <td class="centre">
                icon
            </td>
            <td>
                Last Name
            </td>
            <td>
                <input [(ngModel)]="contact.lastName"
                    class="border-solid
                            border-2
                            border-black
                            ml-2">
            </td>
        </tr>
        <tr>
            <td class="centre">
                icon
            </td>
            <td>
                Address First Line
            </td>
            <td>
                <input [(ngModel)]="contact.addressFirstLine"
                    class="border-solid
                            border-2
                            border-black
                            ml-2">
            </td>
        </tr>
        <tr>
            <td class="centre">
                icon
            </td>
            <td>
                Address Second Line
            </td>
            <td>
                <input [(ngModel)]="contact.addressSecondLine"
                    class="border-solid
                            border-2
                            border-black
                            ml-2">
            </td>
        </tr>
        <tr>
            <td class="centre">
                icon
            </td>
            <td>
                City or Town
            </td>
            <td>
                <input [(ngModel)]="contact.cityOrTown"
                    class="border-solid
                            border-2
                            border-black
                            ml-2">
            </td>
        </tr>
        <tr>
            <td class="centre">
                icon
            </td>
            <td>
                County
            </td>
            <td>
                <input [(ngModel)]="contact.county"
                    class="border-solid
                            border-2
                            border-black
                            ml-2">
            </td>
        </tr>
        <tr>
            <td class="centre">
                icon
            </td>
            <td>
                Post Code
            </td>
            <td>
                <input [(ngModel)]="contact.postCode"
                    class="border-solid
                            border-2
                            border-black
                            ml-2">
            </td>
        </tr>
        <tr>
            <td class="centre">
                icon
            </td>
            <td>
                Email Address
            </td>
            <td>
                <input [(ngModel)]="contact.email"
                    class="border-solid
                            border-2
                            border-black
                            ml-2">
            </td>
        </tr>
        <tr>
            <td class="centre">
                icon
            </td>
            <td>
                Date of Birth
            </td>
            <td>
                <input [(ngModel)]="contact.dateOfBirth"
                    class="border-solid
                            border-2
                            border-black
                            ml-2">
            </td>
        </tr>
        <tr>
            <td class="centre">
                icon
            </td>
            <td>
                Telephone
            </td>
            <td>
                <input [(ngModel)]="contact.telephone"
                    class="border-solid
                            border-2
                            border-black
                            ml-2">
            </td>
        </tr>
    </table>
</div>





<div class="bg-gray-300 centre">

    <br>

</div>
<div class="bg-gray-300 centre">

    <br>

    <span>
        <button class="border-solid
                        border-2 
                        border-black
                        bg-green-600
                        ml-2" (click)="goButtonClicked()">
            <p class="ml-1 mr-1 mu-1 md-1">Go</p>
        </button>
        <button class="border-solid
                        border-2
                        border-black
                        bg-red-500
                        ml-2" (click)="clearButtonClicked()">
            <p class="ml-1 mr-1 mu-1 md-1">Clear Form</p>
        </button>
    </span>



</div>
<div class="bg-gray-300">
    <br>
</div>
